                <th scope="col">Puissance</th>
                <th scope="col">Prix</th>

                  <button type="button" class="btn btn-danger " data-bs-toggle="modal" data-bs-target="#exampleModal"> <a href="{% url 'delete' item.id %}" class="text-light text-decoration-none">  Supprimer </a></button>
